<div class="fullscreen-container">
  <app-header></app-header>
  <div class="content">
    @if (authState | async; as state) {
      <div class="form-container">
        <h1>Welcome {{state.email}}</h1>
        <button mat-flat-button color="primary" (click)="logout()">Logout</button>
      </div>
    } @else {
      <form class="form-container" [formGroup]="loginForm">

        <h1>Login</h1>

        <div *ngIf="error" class="error">{{error}}</div>

        <mat-form-field  appearance="outline" class="full-width">
          <label>User name</label>
          <input class="inp" formControlName="username" matInput />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <label>Password</label>
          <input matInput formControlName="password" type="password" />
        </mat-form-field>

        <button mat-flat-button color="primary" (click)="emailPasswordLogin()">
          Sign In
        </button>

      </form>
    }
  </div>
</div>
