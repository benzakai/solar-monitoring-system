<div class="range">
  <mat-icon [style.color]="'#1287DE'">restart_alt</mat-icon>

  @if (minMaxKwp$ | async; as values) {
    <mat-slider [disableRipple]="true" [min]="values.min" [max]="values.max">
      <input value="{{values.min}}" (valueChange)="minUpdate($event)" matSliderStartThumb>
      <input value="{{values.max}}" (valueChange)="maxUpdate($event)" matSliderEndThumb>
    </mat-slider>
  }

  <span>KWP</span>
</div>
<mat-form-field appearance="outline" class="custom-select">
  <mat-select multiple [(value)]="systemStatus">
    <mat-option *ngFor="let status of systemStatuses" [value]="status">{{ status }}</mat-option>
  </mat-select>
</mat-form-field>

  <mat-select multiple [(value)]="portal">

  </mat-select>
</mat-form-field>

<mat-form-field appearance="outline" class="custom-select">
  <mat-select multiple [(value)]="tag">
